{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}


{% block content %}
<div class="container col-6 mt-5 ">
<h1>Login</h1>
<form action="" method="POST">
{% csrf_token %}
{{form|crispy}}
<button class="btn btn-primary mt-3">Login</button>
</form>
<small class="text-muted">Don't have an account yet??<a href="{% url 'register' %}"> Register</a></small></br>
<small class="text-muted">Forgot password??<a href="{% url 'password_reset' %}"> Reset Password</a></small>

</div>
{% endblock content %}
